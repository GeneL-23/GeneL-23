<article class="col-12 col-md-4">
  <div class="post-item">
    <div class="post-thumb">
      <img class="img-fluid shadow rounded" src="{{ .Params.cover_image | absURL }}">
    </div>
    <div class="post-title">
      <h3 class="mt-0">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>
    </div>
    <div class="post-meta">
      <ul class="list-inline">
        <li class="list-inline-item">
          <span>By</span>
          {{ .Params.author }}
        </li>
        <li class="list-inline-item">
          <span>at</span>
          <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
        </li>
      </ul>
    </div>
    <div class="post-content">
      <p>{{ .Summary }}</p>
    </div>
    <a class="btn btn-main" href="{{ .Permalink }}">{{ i18n "continueReading" }}</a>
  </div>
</article>
