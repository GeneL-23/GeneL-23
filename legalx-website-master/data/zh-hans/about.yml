    title : 关于法智科技
    description : >
      法智科技是由对项目执行经验丰富的专业人士采用最先进的科技设计而成的云端软件。团队成员包括律师、审计师、投资银行家及公司董秘。 利用我们平台将最新和顶尖的科技应用到您的业务中。我们通过采最先进的搜索技术、工作流程自动化、文档管理系统、关系图视觉化、云端计算和人工智能技术，为任何专业服务公司、私人企业或上市公司提供综合系统解决方案。我们为客户提供最顶尖的产品和专业的后勤服务。
