{{ if .Site.Params.hero.enable }}
{{ "<!-- Hero Area -->" | safeHTML }}
<section class="hero-area">
    <div class="container hero-container">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="block">
                    {{ with .Site.Params.hero.heading }}
                        <h1>{{ . }}</h1>
                    {{ end }}
                    {{ with .Site.Params.hero.description }}
                        <p class="hero-description">{{ . }}</p>
                    {{ end }}
                    {{ if .Site.Params.hero.button }}
                        <ul class="list-inline wow fadeInUp" data-wow-duration=".5s" data-wow-delay=".7s">
                            <li class="list-inline-item">
                                <a href="{{ with .Site.Params.hero.btnURL }}{{.}}{{ end }}" target="_blank" class="btn btn-main">{{ with .Site.Params.hero.btnText }}{{.}}{{ end }}</a>
                            </li>
                        </ul>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    <div class="dark-shape" id="dark-1">
        <svg height="100%" width="100%">
            <clipPath clipPathUnits="objectBoundingBox" id="dark_shape-1">
                <polygon points="0.48 0, 1 1, 0 1, 0 0"></polygon>
            </clipPath>
        </svg>
        <div class="triangle-shape" id="triangle-1">
            <svg height="100%" width="100%">
                <clipPath clipPathUnits="objectBoundingBox" id="triangle_shape-1">
                    <polygon points="1 0, 1 1, 0 1, 0.45 0"></polygon>
                </clipPath>
            </svg>
        </div>
    </div>
</section>
{{ end }}
