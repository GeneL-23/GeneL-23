    title : 關於法智科技
    description : >
      法智科技是由對項目執行經驗豐富的專業人士采用最先進的科技設計而成的雲端軟件。團隊成員包括律師、審計師、投資銀行家及公司董秘。 利用我們平台將最新和頂尖的科技應用到您的業務中。我們通過采最先進的搜索技術、工作流程自動化、文件管理系統、關係圖視覺化、雲端計算和人工智能技術，爲任何專業服務公司、私人企業或上市公司提供綜合系統解决方案。我們爲客戶提供最頂尖的産品和專業的後勤服務。
